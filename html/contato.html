		<header>
			<div class="logo">
				<a href="homepage.html">
				<img width="70" src="https://mir-s3-cdn-cf.behance.net/user/115/dac1c1907961735.61ec218e9fc54.jpg" height="70" alt="Gabriel Lima">
				</a>
			</div>
				<h2 class="cabecalho">Curso Front-end - HTML</h2>
		</header>

		<section>

			<nav>
				<h3>Menu</h3>
				<ul class="navegacao">
					<li><a href="homepage.html">Home</a></li>
					<li><a href="texto.html">Sobre Mim</a></li>

				</ul>

				<h3>Redes Sociais</h3>
				<ul>
					<li class="navegacao"><a href="https://www.behance.net/gabriellima181">Portfólio Behance</a></li>
					<li class="navegacao"><a href="https://www.instagram.com/gabrielfdlima/">@gabrielfdlima</a></li>
				</ul>
			</nav>

			<article>

				<h1 id="contato">Contato</h1>
				<p id="contato">Preencha os campos abaixo para marcarmos um café!</p>
				
				<div>
					<picture>
						<img srcset="./imagens/cafe.jpg">
					</picture>
				</div>

				<form method="post">

					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>
						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>

					<div>
						<label for="mensagem">Mensagem</label>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</div>

					<div>
						<p>
							<label>Gostaria de tomar um café para conhecer o nosso trabalho?</label>
							<input type="radio" name="linguagens" value="html"> Sim
							<input type="radio" name="linguagens" value="css"> Não
						</p>
					</div>

					<div>
						<p>
							<label>Se sim, qual horário de preferência?</label>
							<input type="checkbox" name="linguagens" value="html"> Manhã
							<input type="checkbox" name="linguagens" value="css"> Tarde
							<input type="checkbox" name="linguagens" value="javascript"> Noite
						</p>
					</div>

					<div>
						<input type="submit" >
					</div>
					

				</form>
			
			<div>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.763660259144!2d-46.65501878502269!3d-23.541001384693022!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57bc513b0395%3A0xf8caecd88e8edbad!2sEBAC!5e0!3m2!1spt-BR!2sbr!4v1673794913989!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:50px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>	
				
			</article>
